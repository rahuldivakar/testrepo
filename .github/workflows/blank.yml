


name: Your GHA
on:
  pull_request:
    branches: [ "main" ]

jobs:
  your_job_name:
    name: Trigger Jenkins Job
    runs-on: ubuntu-latest
    steps:
      - name: Trigger your-awesome-job-name job
        uses: toptal/jenkins-job-trigger-action@master
        with:
          jenkins_url: "https://20.55.106.199:8080/"
          jenkins_user: "Cloudsolutions"
          jenkins_token: ${{ secrets.JENKINSECRET }}
          job_name: "webhook"

          job_timeout: "3600" # Default 30 sec. (optional)
